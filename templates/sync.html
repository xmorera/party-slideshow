<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîÑ Dropbox Sync - SFC 30 Party</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            background: linear-gradient(45deg, #FFD700, #FFA500);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .status-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .status-card h3 {
            margin-bottom: 15px;
            font-size: 1.3em;
            color: #FFD700;
        }
        
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 10px;
        }
        
        .status-connected { background-color: #4CAF50; }
        .status-disconnected { background-color: #f44336; }
        .status-unknown { background-color: #ff9800; }
        
        .sync-controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 25px 0;
        }
        
        .sync-button {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 25px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        .sync-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
        
        .sync-button:disabled {
            background: linear-gradient(45deg, #666, #555);
            cursor: not-allowed;
            transform: none;
        }
        
        .force-sync-button {
            background: linear-gradient(45deg, #ff9800, #f57c00);
        }
        
        .auto-sync-button {
            background: linear-gradient(45deg, #9C27B0, #7B1FA2);
        }
        
        .quick-sync-button {
            background: linear-gradient(45deg, #2196F3, #1976D2);
        }
        
        .nav-buttons {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
            z-index: 1000;
        }
        
        .nav-btn {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 10px 15px;
            border-radius: 25px;
            text-decoration: none;
            font-size: 14px;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .nav-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .log-area {
            background: rgba(0, 0, 0, 0.4);
            padding: 20px;
            border-radius: 10px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            max-height: 300px;
            overflow-y: auto;
            margin-top: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
        
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .settings-section {
            margin-top: 30px;
        }
        
        .settings-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .setting-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .setting-item label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #FFD700;
        }
        
        .setting-item input, .setting-item select {
            width: 100%;
            padding: 8px 12px;
            border-radius: 5px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }
        
        .setting-item input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        
        @media (max-width: 768px) {
            .container {
                margin: 10px;
                padding: 20px;
            }
            
            .sync-controls {
                grid-template-columns: 1fr;
            }
            
            .nav-buttons {
                position: relative;
                top: auto;
                right: auto;
                justify-content: center;
                margin-bottom: 20px;
            }
            
            .settings-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="nav-buttons">
        <a href="/" class="nav-btn">üè† Home</a>
        <a href="/upload" class="nav-btn">üì§ Upload</a>
        <a href="/generate-dropbox-token" class="nav-btn">üîë Token</a>
    </div>

    <div class="container">
        <h1>üîÑ Dropbox Sync Center</h1>
        
        <!-- Connection Status -->
        <div class="status-card">
            <h3>üì° Connection Status</h3>
            <div id="connection-status">
                <span class="status-indicator status-unknown"></span>
                Checking connection...
            </div>
            <div id="sync-info" style="margin-top: 15px;">
                Loading sync information...
            </div>
        </div>
        
        <!-- Images Information -->
        <div class="status-card">
            <h3>üñºÔ∏è Gallery Statistics</h3>
            <div id="images-info">
                Loading image count...
            </div>
            <div id="storage-info" style="margin-top: 10px;">
                Calculating storage usage...
            </div>
        </div>
        
        <!-- Sync Controls -->
        <div class="status-card">
            <h3>‚ö° Sync Controls</h3>
            <div class="sync-controls">
                <button id="sync-button" class="sync-button" onclick="startSync(false)">
                    üîÑ <span>Sync Now</span>
                </button>
                <button id="force-sync-button" class="sync-button force-sync-button" onclick="startSync(true)">
                    ‚ö° <span>Force Sync</span>
                </button>
                <button id="quick-sync-button" class="sync-button quick-sync-button" onclick="quickSync()">
                    ‚ö° <span>Quick Check</span>
                </button>
                <button id="auto-sync-button" class="sync-button auto-sync-button" onclick="toggleAutoSync()">
                    üîÅ <span id="auto-sync-text">Enable Auto-Sync</span>
                </button>
            </div>
        </div>
        
        <!-- Advanced Settings -->
        <div class="status-card settings-section">
            <h3>‚öôÔ∏è Sync Settings</h3>
            <div class="settings-grid">
                <div class="setting-item">
                    <label for="sync-interval">Auto-Sync Interval (minutes)</label>
                    <select id="sync-interval" onchange="updateSyncInterval()">
                        <option value="5">5 minutes</option>
                        <option value="10">10 minutes</option>
                        <option value="15">15 minutes</option>
                        <option value="30">30 minutes</option>
                        <option value="60">1 hour</option>
                    </select>
                </div>
                <div class="setting-item">
                    <label for="sync-folder">Dropbox Folder</label>
                    <input type="text" id="sync-folder" placeholder="Leave empty for root folder" value="">
                </div>
                <div class="setting-item">
                    <label for="max-images">Max Images to Sync</label>
                    <input type="number" id="max-images" placeholder="0 = unlimited" min="0" value="0">
                </div>
                <div class="setting-item">
                    <label for="image-quality">Download Quality</label>
                    <select id="image-quality">
                        <option value="original">Original Quality</option>
                        <option value="high">High Quality</option>
                        <option value="medium">Medium Quality</option>
                    </select>
                </div>
            </div>
        </div>
        
        <!-- Loading Indicator -->
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <div id="loading-text">Syncing with Dropbox...</div>
        </div>
        
        <!-- Log Area -->
        <div class="log-area" id="log-area" style="display: none;">
            <h4>üìù Sync Log</h4>
            <div id="log-content"></div>
        </div>
    </div>

    <script>
        let statusInterval;
        let autoSyncInterval;
        let autoSyncEnabled = false;
        
        // Load initial status
        loadSyncStatus();
        
        // Update status every 10 seconds
        statusInterval = setInterval(loadSyncStatus, 10000);
        
        async function loadSyncStatus() {
            try {
                const response = await fetch('/sync-status');
                const data = await response.json();
                
                if (data.status === 'success') {
                    updateConnectionStatus(data.dropbox_connected, data.user_info);
                    updateSyncInfo(data);
                    updateImagesInfo(data.local_images_count);
                    updateSyncButtons(data.can_sync_now);
                } else {
                    updateConnectionStatus(false, null);
                    logMessage('‚ùå Failed to load sync status: ' + data.message);
                }
            } catch (error) {
                console.error('Error loading sync status:', error);
                updateConnectionStatus(false, null);
            }
        }
        
        function updateConnectionStatus(connected, userInfo) {
            const statusEl = document.getElementById('connection-status');
            
            if (connected && userInfo) {
                statusEl.innerHTML = `
                    <span class="status-indicator status-connected"></span>
                    Connected to Dropbox as <strong>${userInfo.name}</strong><br>
                    <small style="opacity: 0.8;">${userInfo.email}</small>
                `;
            } else if (connected) {
                statusEl.innerHTML = `
                    <span class="status-indicator status-connected"></span>
                    Connected to Dropbox
                `;
            } else {
                statusEl.innerHTML = `
                    <span class="status-indicator status-disconnected"></span>
                    Not connected to Dropbox - Check your tokens
                `;
            }
        }
        
        function updateSyncInfo(data) {
            const syncInfoEl = document.getElementById('sync-info');
            let html = '';
            
            if (data.last_sync_seconds_ago !== null) {
                const minutes = Math.floor(data.last_sync_seconds_ago / 60);
                const seconds = data.last_sync_seconds_ago % 60;
                
                if (minutes > 0) {
                    html += `üìÖ Last sync: ${minutes}m ${seconds}s ago<br>`;
                } else {
                    html += `üìÖ Last sync: ${seconds}s ago<br>`;
                }
            } else {
                html += 'üìÖ No sync performed yet<br>';
            }
            
            const cooldownMinutes = Math.floor(data.sync_cooldown_seconds / 60);
            html += `‚è±Ô∏è Sync cooldown: ${cooldownMinutes} minutes<br>`;
            
            if (data.can_sync_now) {
                html += '<span style="color: #4CAF50;">‚úÖ Ready to sync</span>';
            } else {
                const remaining = data.sync_cooldown_seconds - data.last_sync_seconds_ago;
                html += `<span style="color: #ff9800;">‚è≥ Cooldown active (${remaining}s remaining)</span>`;
            }
            
            syncInfoEl.innerHTML = html;
        }
        
        function updateImagesInfo(count) {
            const imagesInfoEl = document.getElementById('images-info');
            const storageInfoEl = document.getElementById('storage-info');
            
            imagesInfoEl.innerHTML = `üì∏ ${count} images in local gallery`;
            
            // Estimate storage usage (rough estimate: 2MB per image)
            const estimatedMB = count * 2;
            const storageText = estimatedMB > 1024 ? 
                `üíæ ~${(estimatedMB / 1024).toFixed(1)} GB storage used` : 
                `üíæ ~${estimatedMB} MB storage used`;
            
            storageInfoEl.innerHTML = storageText;
        }
        
        function updateSyncButtons(canSync) {
            const syncButton = document.getElementById('sync-button');
            const forceSyncButton = document.getElementById('force-sync-button');
            
            syncButton.disabled = !canSync;
            syncButton.querySelector('span').textContent = canSync ? 'Sync Now' : 'Cooldown Active';
            
            // Force sync button is always enabled
            forceSyncButton.disabled = false;
        }
        
        async function startSync(force = false) {
            showLoading(true, force ? 'Force syncing...' : 'Syncing...');
            
            try {
                const response = await fetch('/sync-dropbox-manual', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ force: force })
                });
                
                const data = await response.json();
                
                if (data.status === 'success') {
                    logMessage('‚úÖ Sync completed successfully!');
                    logMessage(`üì∏ ${data.images_count} images now in gallery`);
                } else if (data.status === 'cooldown') {
                    logMessage('‚è≥ ' + data.message);
                } else {
                    logMessage('‚ùå Sync failed: ' + data.message);
                }
                
            } catch (error) {
                logMessage('‚ùå Sync error: ' + error.message);
            } finally {
                showLoading(false);
                setTimeout(loadSyncStatus, 1000);
            }
        }
        
        async function quickSync() {
            showLoading(true, 'Quick check...');
            
            try {
                // Just check status without full sync
                await loadSyncStatus();
                logMessage('‚úÖ Quick status check completed');
            } catch (error) {
                logMessage('‚ùå Quick check failed: ' + error.message);
            } finally {
                showLoading(false);
            }
        }
        
        function toggleAutoSync() {
            autoSyncEnabled = !autoSyncEnabled;
            const button = document.getElementById('auto-sync-button');
            const text = document.getElementById('auto-sync-text');
            
            if (autoSyncEnabled) {
                startAutoSync();
                text.textContent = 'Disable Auto-Sync';
                button.style.background = 'linear-gradient(45deg, #f44336, #d32f2f)';
                logMessage('üîÅ Auto-sync enabled');
            } else {
                stopAutoSync();
                text.textContent = 'Enable Auto-Sync';
                button.style.background = 'linear-gradient(45deg, #9C27B0, #7B1FA2)';
                logMessage('‚èπÔ∏è Auto-sync disabled');
            }
        }
        
        function startAutoSync() {
            const intervalMinutes = parseInt(document.getElementById('sync-interval').value);
            const intervalMs = intervalMinutes * 60 * 1000;
            
            if (autoSyncInterval) {
                clearInterval(autoSyncInterval);
            }
            
            autoSyncInterval = setInterval(() => {
                if (autoSyncEnabled) {
                    logMessage(`üîÅ Auto-sync triggered (${intervalMinutes}m interval)`);
                    startSync(false);
                }
            }, intervalMs);
            
            logMessage(`üîÅ Auto-sync started with ${intervalMinutes}m interval`);
        }
        
        function stopAutoSync() {
            if (autoSyncInterval) {
                clearInterval(autoSyncInterval);
                autoSyncInterval = null;
            }
        }
        
        function updateSyncInterval() {
            if (autoSyncEnabled) {
                startAutoSync(); // Restart with new interval
            }
        }
        
        function showLoading(show, text = 'Processing...') {
            const loading = document.getElementById('loading');
            const loadingText = document.getElementById('loading-text');
            const logArea = document.getElementById('log-area');
            
            if (show) {
                loading.style.display = 'block';
                logArea.style.display = 'block';
                loadingText.textContent = text;
            } else {
                loading.style.display = 'none';
            }
        }
        
        function logMessage(message) {
            const logContent = document.getElementById('log-content');
            const logArea = document.getElementById('log-area');
            const timestamp = new Date().toLocaleTimeString();
            
            logArea.style.display = 'block';
            logContent.innerHTML += `[${timestamp}] ${message}<br>`;
            logContent.scrollTop = logContent.scrollHeight;
        }
        
        // Cleanup intervals when page is unloaded
        window.addEventListener('beforeunload', () => {
            if (statusInterval) clearInterval(statusInterval);
            if (autoSyncInterval) clearInterval(autoSyncInterval);
        });
    </script>
</body>
</html>
