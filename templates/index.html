<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéâ SFC 30 Party - Live Slideshow</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Navigation Buttons */
        .nav-buttons {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
            z-index: 1000;
        }

        .nav-btn {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 18px;
            border-radius: 25px;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .nav-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
        }

        /* Title Overlay */
        .title-overlay {
            position: fixed;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 999;
            text-align: center;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(15px);
            padding: 20px 40px;
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .main-title {
            font-size: 3em;
            font-weight: bold;
            background: linear-gradient(45deg, #FFD700, #FFA500, #FF6B6B);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 5px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.2em;
            font-weight: 300;
        }

        /* Infinite Carousel Container */
        .carousel-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        .carousel-wrapper {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            animation: infiniteSlide 30s linear infinite;
        }

        .carousel-item {
            flex: 0 0 100vw;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }

        .carousel-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            filter: brightness(0.8) contrast(1.1);
            transition: all 0.5s ease;
        }

        .carousel-item:hover img {
            filter: brightness(1) contrast(1.2);
            transform: scale(1.02);
        }

        /* Image Overlay Info */
        .image-info {
            position: absolute;
            bottom: 30px;
            left: 30px;
            right: 30px;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            color: white;
            transform: translateY(100px);
            opacity: 0;
            transition: all 0.5s ease;
        }

        .carousel-item:hover .image-info {
            transform: translateY(0);
            opacity: 1;
        }

        .image-counter {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 14px;
            z-index: 998;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        /* Pause/Play Controls */
        .carousel-controls {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            z-index: 998;
        }

        .control-btn {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 16px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 16px;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        .control-btn:active {
            transform: scale(0.95);
        }

        /* Animation Keyframes */
        @keyframes infiniteSlide {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-100%);
            }
        }

        .paused {
            animation-play-state: paused !important;
        }

        /* Speed Controls */
        .speed-controls {
            position: fixed;
            top: 150px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 5px;
            z-index: 999;
        }

        .speed-btn {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 8px 12px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s ease;
        }

        .speed-btn.active {
            background: rgba(255, 215, 0, 0.3);
            border-color: rgba(255, 215, 0, 0.5);
        }

        .speed-btn:hover {
            background: rgba(255, 255, 255, 0.25);
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .nav-buttons {
                position: fixed;
                top: 10px;
                left: 10px;
                right: 10px;
                justify-content: center;
                flex-wrap: wrap;
            }

            .nav-btn {
                padding: 8px 12px;
                font-size: 12px;
            }

            .title-overlay {
                top: 80px;
                left: 20px;
                right: 20px;
                transform: none;
                padding: 15px 25px;
            }

            .main-title {
                font-size: 2em;
            }

            .subtitle {
                font-size: 1em;
            }

            .speed-controls {
                top: 200px;
                right: 10px;
            }

            .carousel-controls {
                bottom: 20px;
                gap: 10px;
            }

            .control-btn {
                padding: 10px 12px;
                font-size: 14px;
            }

            .image-counter {
                bottom: 80px;
                right: 20px;
                font-size: 12px;
                padding: 8px 15px;
            }

            .image-info {
                bottom: 15px;
                left: 15px;
                right: 15px;
                padding: 15px;
            }
        }

        /* Loading State */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            color: white;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loading-overlay">
        <div class="spinner"></div>
        <h2>Loading Party Photos...</h2>
        <p>Getting the latest memories ready for you! üì∏</p>
    </div>

    <!-- Navigation Buttons -->
    <div class="nav-buttons">
        <a href="/upload" class="nav-btn" title="Upload new photos">
            üì§ Upload
        </a>
        <a href="/sync" class="nav-btn" title="Sync with Dropbox">
            üîÑ Sync
        </a>
        <a href="/generate-dropbox-token" class="nav-btn" title="Generate Dropbox token">
            üîë Token
        </a>
    </div>

    <!-- Title Overlay -->
    <div class="title-overlay">
        <h1 class="main-title">üéâ SFC 30 Party</h1>
        <p class="subtitle">Share your moments and memories!</p>
    </div>

    <!-- Speed Controls -->
    <div class="speed-controls">
        <div class="speed-btn" onclick="setSpeed(60)" title="Slow">üêå</div>
        <div class="speed-btn active" onclick="setSpeed(30)" title="Normal">‚ö°</div>
        <div class="speed-btn" onclick="setSpeed(15)" title="Fast">üöÄ</div>
        <div class="speed-btn" onclick="setSpeed(8)" title="Lightning">‚ö°‚ö°</div>
    </div>

    <!-- Infinite Carousel -->
    <div class="carousel-container" id="carousel-container">
        <div class="carousel-wrapper" id="carousel-wrapper">
            <!-- Images will be dynamically loaded here -->
        </div>
    </div>

    <!-- Carousel Controls -->
    <div class="carousel-controls">
        <button class="control-btn" onclick="togglePause()" id="pause-btn" title="Pause/Play">
            ‚è∏Ô∏è
        </button>
        <button class="control-btn" onclick="toggleDirection()" id="direction-btn" title="Reverse Direction">
            üîÑ
        </button>
        <button class="control-btn" onclick="refreshImages()" title="Refresh Images">
            üîÉ
        </button>
    </div>

    <!-- Image Counter -->
    <div class="image-counter" id="image-counter">
        Loading images...
    </div>

    <script>
        let images = [];
        let currentSpeed = 30;
        let isPaused = false;
        let isReversed = false;
        let currentImageIndex = 0;

        // Load images and start carousel
        async function loadImages() {
            try {
                console.log('Fetching images from /api/images...');
                const response = await fetch('/api/images');
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                console.log('API response:', data);
                
                if (data.status === 'error') {
                    throw new Error(data.error || 'API returned error status');
                }
                
                if (data.images && data.images.length > 0) {
                    images = data.images;
                    console.log(`Loaded ${images.length} images:`, images.slice(0, 3));
                    createInfiniteCarousel();
                    updateImageCounter();
                    hideLoading();
                } else {
                    console.log('No images returned from API');
                    showNoImagesMessage();
                }
            } catch (error) {
                console.error('Error loading images:', error);
                console.error('Error details:', error.message);
                showErrorMessage();
            }
        }

        function createInfiniteCarousel() {
            const wrapper = document.getElementById('carousel-wrapper');
            wrapper.innerHTML = '';

            // Create enough copies to ensure seamless infinite scroll
            const totalCopies = Math.max(3, Math.ceil(10 / images.length)); // At least 3 sets
            
            for (let copy = 0; copy < totalCopies; copy++) {
                images.forEach((imageUrl, index) => {
                    const item = document.createElement('div');
                    item.className = 'carousel-item';
                    
                    const img = document.createElement('img');
                    img.src = imageUrl;
                    img.alt = `Party Image ${index + 1}`;
                    img.loading = 'lazy';
                    
                    const info = document.createElement('div');
                    info.className = 'image-info';
                    info.innerHTML = `
                        <h3>üì∏ Photo ${(index + 1)}</h3>
                        <p>SFC 30 Party Memory</p>
                    `;
                    
                    item.appendChild(img);
                    item.appendChild(info);
                    wrapper.appendChild(item);
                });
            }

            // Set animation duration
            setSpeed(currentSpeed);
        }

        function setSpeed(seconds) {
            currentSpeed = seconds;
            const wrapper = document.getElementById('carousel-wrapper');
            wrapper.style.animationDuration = `${seconds}s`;
            
            // Update active speed button
            document.querySelectorAll('.speed-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
        }

        function togglePause() {
            const wrapper = document.getElementById('carousel-wrapper');
            const pauseBtn = document.getElementById('pause-btn');
            
            isPaused = !isPaused;
            
            if (isPaused) {
                wrapper.classList.add('paused');
                pauseBtn.innerHTML = '‚ñ∂Ô∏è';
                pauseBtn.title = 'Play';
            } else {
                wrapper.classList.remove('paused');
                pauseBtn.innerHTML = '‚è∏Ô∏è';
                pauseBtn.title = 'Pause';
            }
        }

        function toggleDirection() {
            const wrapper = document.getElementById('carousel-wrapper');
            const directionBtn = document.getElementById('direction-btn');
            
            isReversed = !isReversed;
            
            if (isReversed) {
                wrapper.style.animationDirection = 'reverse';
                directionBtn.innerHTML = '‚Ü©Ô∏è';
                directionBtn.title = 'Normal Direction';
            } else {
                wrapper.style.animationDirection = 'normal';
                directionBtn.innerHTML = 'üîÑ';
                directionBtn.title = 'Reverse Direction';
            }
        }

        function refreshImages() {
            showLoading();
            loadImages();
        }

        function updateImageCounter() {
            const counter = document.getElementById('image-counter');
            counter.textContent = `${images.length} photos`;
        }

        function showLoading() {
            document.getElementById('loading-overlay').style.display = 'flex';
        }

        function hideLoading() {
            document.getElementById('loading-overlay').style.display = 'none';
        }

        function showNoImagesMessage() {
            const wrapper = document.getElementById('carousel-wrapper');
            wrapper.innerHTML = `
                <div style="display: flex; justify-content: center; align-items: center; height: 100vh; color: white; text-align: center; flex-direction: column;">
                    <h2>üì∏ No Photos Yet</h2>
                    <p>Upload some photos to get the party started!</p>
                    <a href="/upload" style="margin-top: 20px; padding: 15px 30px; background: rgba(255,255,255,0.2); color: white; text-decoration: none; border-radius: 25px;">Upload Photos</a>
                </div>
            `;
            hideLoading();
        }

        function showErrorMessage() {
            const wrapper = document.getElementById('carousel-wrapper');
            wrapper.innerHTML = `
                <div style="display: flex; justify-content: center; align-items: center; height: 100vh; color: white; text-align: center; flex-direction: column;">
                    <h2>‚ùå Error Loading Photos</h2>
                    <p>There was a problem loading the party photos.</p>
                    <button onclick="refreshImages()" style="margin-top: 20px; padding: 15px 30px; background: rgba(255,255,255,0.2); color: white; border: none; border-radius: 25px; cursor: pointer;">Try Again</button>
                </div>
            `;
            hideLoading();
        }

        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            switch(e.key) {
                case ' ': // Spacebar
                    e.preventDefault();
                    togglePause();
                    break;
                case 'r':
                case 'R':
                    toggleDirection();
                    break;
                case 'f':
                case 'F':
                    refreshImages();
                    break;
                case '1':
                    setSpeed(60);
                    break;
                case '2':
                    setSpeed(30);
                    break;
                case '3':
                    setSpeed(15);
                    break;
                case '4':
                    setSpeed(8);
                    break;
            }
        });

        // Auto-refresh images every 5 minutes
        setInterval(() => {
            console.log('Auto-refreshing images...');
            refreshImages();
        }, 5 * 60 * 1000);

        // Load images on page load
        window.addEventListener('load', () => {
            loadImages();
        });

        // Handle visibility change (pause when tab is hidden)
        document.addEventListener('visibilitychange', () => {
            const wrapper = document.getElementById('carousel-wrapper');
            if (document.hidden) {
                wrapper.style.animationPlayState = 'paused';
            } else if (!isPaused) {
                wrapper.style.animationPlayState = 'running';
            }
        });
    </script>
</body>
</html>
