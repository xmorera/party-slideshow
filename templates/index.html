<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SFC 30 - Party Slideshow</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
            padding: 20px;
        }

        .title {
            text-align: center;
            font-size: 4rem;
            font-weight: bold;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4, #ffeaa7);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradient 3s ease infinite;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .main-image-container {
            width: 100%;
            max-height: 60vh;
            margin-bottom: 40px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            position: relative;
        }

        .main-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .main-image:hover {
            transform: scale(1.05);
        }

        .carousel-container {
            width: 100%;
            overflow: hidden;
            border-radius: 15px;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            padding: 20px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
        }

        .carousel-title {
            text-align: center;
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #fff;
        }

        .carousel {
            display: flex;
            animation: scroll 20s linear infinite;
            gap: 15px;
        }

        .carousel-item {
            flex: 0 0 auto;
            width: 200px;
            height: 150px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            transition: transform 0.3s ease;
        }

        .carousel-item:hover {
            transform: scale(1.1);
            z-index: 10;
        }

        .carousel-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        @keyframes scroll {
            0% { transform: translateX(0); }
            100% { transform: translateX(-100%); }
        }

        .carousel:hover {
            animation-play-state: paused;
        }

        .no-images {
            text-align: center;
            font-size: 1.5rem;
            color: rgba(255,255,255,0.8);
            margin-top: 50px;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .title {
                font-size: 2.5rem;
            }
            
            .container {
                padding: 10px;
            }
            
            .carousel-item {
                width: 150px;
                height: 112px;
            }
        }

        @media (max-width: 480px) {
            .title {
                font-size: 2rem;
            }
            
            .carousel-item {
                width: 120px;
                height: 90px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">SFC 30</h1>
        
        {% if main_image %}
            <div class="main-image-container">
                <img src="{{ url_for('serve_image', filename=main_image) }}" 
                     alt="Main Image" 
                     class="main-image">
            </div>
        {% endif %}

        {% if carousel_images %}
            <div class="carousel-container">
                <h2 class="carousel-title">More Memories</h2>
                <div class="carousel">
                    {% for image in carousel_images %}
                        <div class="carousel-item">
                            <img src="{{ url_for('serve_image', filename=image) }}" 
                                 alt="Carousel Image">
                        </div>
                    {% endfor %}
                    <!-- Duplicate images for seamless loop -->
                    {% for image in carousel_images %}
                        <div class="carousel-item">
                            <img src="{{ url_for('serve_image', filename=image) }}" 
                                 alt="Carousel Image">
                        </div>
                    {% endfor %}
                </div>
            </div>
        {% elif not main_image %}
            <div class="no-images">
                No images found in the gallery.
            </div>
        {% endif %}
    </div>

    <script>
        // Add some interactive features
        document.addEventListener('DOMContentLoaded', function() {
            // Pause carousel on hover
            const carousel = document.querySelector('.carousel');
            if (carousel) {
                carousel.addEventListener('mouseenter', function() {
                    this.style.animationPlayState = 'paused';
                });
                
                carousel.addEventListener('mouseleave', function() {
                    this.style.animationPlayState = 'running';
                });
            }

            // Click to expand main image
            const mainImage = document.querySelector('.main-image');
            if (mainImage) {
                mainImage.addEventListener('click', function() {
                    if (this.style.position === 'fixed') {
                        // Close expanded view
                        this.style.position = '';
                        this.style.top = '';
                        this.style.left = '';
                        this.style.width = '';
                        this.style.height = '';
                        this.style.zIndex = '';
                        this.style.cursor = '';
                        document.body.style.overflow = '';
                    } else {
                        // Expand image
                        this.style.position = 'fixed';
                        this.style.top = '50%';
                        this.style.left = '50%';
                        this.style.transform = 'translate(-50%, -50%)';
                        this.style.width = '90vw';
                        this.style.height = '90vh';
                        this.style.zIndex = '1000';
                        this.style.cursor = 'zoom-out';
                        this.style.objectFit = 'contain';
                        document.body.style.overflow = 'hidden';
                    }
                });
            }
        });
    </script>
</body>
</html>
