<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎉 SFC 30 Party - Live Slideshow</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Navigation Buttons */
        .nav-buttons {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
            z-index: 1000;
        }

        .nav-btn {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 18px;
            border-radius: 25px;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .nav-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
        }

        /* Title Overlay */
        .title-overlay {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 999;
            text-align: center;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(15px);
            padding: 15px 30px;
            border-radius: 25px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .main-title {
            font-size: 2em;
            font-weight: bold;
            background: linear-gradient(45deg, #FFD700, #FFA500, #FF6B6B);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 5px;
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.9);
            font-size: 0.9em;
            font-weight: 300;
        }

        /* Loading State */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            color: white;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Carousel Container */
        .carousel-container {
            position: fixed;
            top: 50%;
            left: 0;
            width: 100%;
            height: 50vh;
            transform: translateY(-50%);
            overflow: hidden;
            display: flex;
            align-items: center;
            padding: 20px;
        }

        .carousel-track {
            display: flex;
            height: 100%;
            animation: slideShow 20s linear infinite;
            gap: 20px;
        }

        .carousel-item {
            flex: none;
            width: 300px;
            height: 100%;
            border-radius: 15px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        .carousel-item:hover {
            transform: scale(1.05);
            z-index: 10;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
        }

        .carousel-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            transition: all 0.3s ease;
        }

        .carousel-item:hover img {
            filter: brightness(1.1) contrast(1.1);
        }

        /* Animation for infinite scroll */
        @keyframes slideShow {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-100%);
            }
        }

        .paused {
            animation-play-state: paused !important;
        }

        /* Speed Controls */
        .speed-controls {
            position: fixed;
            top: 100px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 5px;
            z-index: 999;
        }

        .speed-btn {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 8px 12px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s ease;
            border: none;
        }

        .speed-btn.active {
            background: rgba(255, 215, 0, 0.3);
            border-color: rgba(255, 215, 0, 0.5);
        }

        .speed-btn:hover {
            background: rgba(255, 255, 255, 0.25);
        }

        /* Controls */
        .carousel-controls {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            z-index: 998;
        }

        .control-btn {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 16px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 16px;
            border: none;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        .image-counter {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 14px;
            z-index: 998;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        /* Image Popup Modal */
        .image-popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .image-popup.open {
            opacity: 1;
            pointer-events: all;
        }

        .popup-content {
            position: relative;
            max-width: 90%;
            max-height: 90%;
            overflow: hidden;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .popup-content img {
            width: 100%;
            height: auto;
            display: block;
        }

        .close-popup {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            font-size: 18px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background 0.3s ease;
        }

        .close-popup:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .carousel-container {
                height: 40vh;
                padding: 10px;
            }

            .carousel-item {
                width: 250px;
            }

            .title-overlay {
                top: 10px;
                padding: 10px 20px;
            }

            .main-title {
                font-size: 1.5em;
            }

            .subtitle {
                font-size: 0.8em;
            }

            .nav-buttons {
                top: 10px;
                right: 10px;
            }

            .nav-btn {
                padding: 8px 12px;
                font-size: 12px;
            }

            .speed-controls {
                top: 80px;
                right: 10px;
            }

            .carousel-controls {
                bottom: 20px;
                gap: 10px;
            }

            .control-btn {
                padding: 10px 12px;
                font-size: 14px;
            }

            .image-counter {
                bottom: 80px;
                right: 20px;
                font-size: 12px;
                padding: 8px 15px;
            }
        }

        @media (max-width: 480px) {
            .carousel-item {
                width: 200px;
            }

            .carousel-controls {
                flex-wrap: wrap;
                gap: 8px;
            }
        }
    </style>
</head>
<body>
    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loading-overlay">
        <div class="spinner"></div>
        <h2>Loading Party Photos...</h2>
        <p>Getting the latest memories ready for you! 📸</p>
    </div>

    <!-- Navigation Buttons -->
    <div class="nav-buttons">
        <a href="/upload" class="nav-btn" title="Upload new photos">
            📤 Upload
        </a>
    </div>

    <!-- Title Overlay -->
    <div class="title-overlay">
        <h1 class="main-title">🎉 SFC 30 Party</h1>
        <p class="subtitle">Share your moments and memories!</p>
    </div>

    <!-- Speed Controls -->
    <div class="speed-controls">
        <div class="speed-btn" onclick="setSpeed(60, event)" title="Slow">🐌</div>
        <div class="speed-btn active" onclick="setSpeed(20, event)" title="Normal">⚡</div>
        <div class="speed-btn" onclick="setSpeed(10, event)" title="Fast">🚀</div>
        <div class="speed-btn" onclick="setSpeed(5, event)" title="Lightning">⚡⚡</div>
    </div>

    <!-- Carousel -->
    <div class="carousel-container">
        <div class="carousel-track" id="carousel-track">
            <!-- Images will be dynamically loaded here -->
        </div>
    </div>

    <!-- Controls -->
    <div class="carousel-controls">
        <button class="control-btn" onclick="previousImage()" id="prev-btn" title="Previous Image">
            ⏮️
        </button>
        <button class="control-btn" onclick="togglePause()" id="pause-btn" title="Pause/Play">
            ⏸️
        </button>
        <button class="control-btn" onclick="nextImage()" id="next-btn" title="Next Image">
            ⏭️
        </button>
        <button class="control-btn" onclick="toggleDirection()" id="direction-btn" title="Reverse Direction">
            🔄
        </button>
        <button class="control-btn" onclick="refreshImages()" title="Refresh Images">
            🔃
        </button>
    </div>

    <!-- Image Counter -->
    <div class="image-counter" id="image-counter">
        Loading images...
    </div>

    <!-- Image Popup -->
    <div class="image-popup" id="image-popup">
        <div class="popup-content">
            <img id="popup-image" src="" alt="Enlarged Photo">
            <button class="close-popup" id="close-popup">&times;</button>
        </div>
    </div>

    <script>
        let images = [];
        let currentSpeed = 20;
        let isPaused = false;
        let isReversed = false;
        let manualNavigationTimeout;

        // Load images and start carousel
        async function loadImages() {
            try {
                console.log('Fetching images from /api/images...');
                const response = await fetch('/api/images');
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                console.log('API response:', data);
                
                if (data.status === 'error') {
                    throw new Error(data.error || 'API returned error status');
                }
                
                if (data.images && data.images.length > 0) {
                    images = data.images;
                    console.log(`Loaded ${images.length} images:`, images);
                    createCarousel();
                    updateImageCounter();
                    hideLoading();
                } else {
                    console.log('No images returned from API');
                    showNoImagesMessage();
                }
            } catch (error) {
                console.error('Error loading images:', error);
                showErrorMessage();
            }
        }

        // Load new images and append to existing ones
        async function loadNewImages() {
            try {
                console.log('Checking for new images...');
                const response = await fetch('/api/images');
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                if (data.status === 'error') {
                    console.error('API error:', data.error);
                    return;
                }
                
                if (data.images && data.images.length > 0) {
                    const newImages = data.images;
                    const oldCount = images.length;
                    
                    // Find truly new images (not already in our array)
                    const newImageUrls = newImages.filter(url => !images.includes(url));
                    
                    if (newImageUrls.length > 0) {
                        console.log(`Found ${newImageUrls.length} new images, adding to carousel...`);
                        images = newImages; // Update full array
                        createCarousel(); // Recreate carousel with all images
                        updateImageCounter();
                        
                        // Show notification
                        showNewImagesNotification(newImageUrls.length);
                    } else {
                        console.log('No new images found');
                    }
                }
            } catch (error) {
                console.error('Error checking for new images:', error);
            }
        }

        function showNewImagesNotification(count) {
            // Create temporary notification
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 100px;
                left: 50%;
                transform: translateX(-50%);
                background: rgba(76, 175, 80, 0.9);
                color: white;
                padding: 15px 30px;
                border-radius: 25px;
                z-index: 10001;
                font-size: 16px;
                box-shadow: 0 4px 15px rgba(0,0,0,0.3);
                transition: opacity 0.3s ease;
            `;
            notification.textContent = `🎉 ${count} new photo${count > 1 ? 's' : ''} added!`;
            
            document.body.appendChild(notification);
            
            // Fade out after 3 seconds
            setTimeout(() => {
                notification.style.opacity = '0';
                setTimeout(() => {
                    if (notification.parentNode) {
                        notification.parentNode.removeChild(notification);
                    }
                }, 300);
            }, 3000);
        }

        function createCarousel() {
            const track = document.getElementById('carousel-track');
            if (!track) {
                console.error('Carousel track element not found!');
                return;
            }
            
            track.innerHTML = '';
            
            console.log('Creating carousel with', images.length, 'images');

            if (images.length === 0) {
                console.log('No images to display');
                return;
            }

            // Create multiple copies for infinite scroll
            const totalCopies = Math.max(3, Math.ceil(15 / images.length));
            console.log('Creating', totalCopies, 'copies of images');
            
            let itemCount = 0;
            for (let copy = 0; copy < totalCopies; copy++) {
                images.forEach((imageUrl, index) => {
                    const carouselItem = document.createElement('div');
                    carouselItem.className = 'carousel-item';
                    carouselItem.onclick = () => openImagePopup(imageUrl, index + 1);
                    
                    const img = document.createElement('img');
                    img.src = imageUrl;
                    img.alt = `Party Image ${index + 1}`;
                    img.loading = 'lazy';
                    
                    // Add error handling for images
                    img.onerror = () => {
                        console.error('Failed to load image:', imageUrl);
                        carouselItem.style.background = 'rgba(255, 0, 0, 0.3)';
                        carouselItem.innerHTML = `<div style="color: white; text-align: center; padding: 20px; display: flex; flex-direction: column; justify-content: center; height: 100%;">❌<br>Failed to load<br><small>${imageUrl}</small></div>`;
                    };
                    
                    img.onload = () => {
                        console.log('Image loaded successfully:', imageUrl);
                    };
                    
                    carouselItem.appendChild(img);
                    track.appendChild(carouselItem);
                    itemCount++;
                });
            }
            
            console.log('Total carousel items created:', itemCount);
            
            // Start animation
            setSpeed(currentSpeed);
        }

        function setSpeed(seconds, event = null) {
            currentSpeed = seconds;
            const track = document.getElementById('carousel-track');
            if (track) {
                track.style.animationDuration = `${seconds}s`;
                console.log(`Animation speed set to ${seconds}s`);
            }
            
            // Update active speed button
            document.querySelectorAll('.speed-btn').forEach(btn => btn.classList.remove('active'));
            
            if (event && event.target) {
                event.target.classList.add('active');
            } else {
                const speedButtons = document.querySelectorAll('.speed-btn');
                speedButtons.forEach((btn, index) => {
                    const speeds = [60, 20, 10, 5];
                    if (speeds[index] === seconds) {
                        btn.classList.add('active');
                    }
                });
            }
        }

        function togglePause() {
            const track = document.getElementById('carousel-track');
            const pauseBtn = document.getElementById('pause-btn');
            
            isPaused = !isPaused;
            
            if (manualNavigationTimeout) {
                clearTimeout(manualNavigationTimeout);
            }
            
            if (isPaused) {
                track.classList.add('paused');
                pauseBtn.innerHTML = '▶️';
                pauseBtn.title = 'Play';
            } else {
                track.classList.remove('paused');
                pauseBtn.innerHTML = '⏸️';
                pauseBtn.title = 'Pause';
            }
        }

        function toggleDirection() {
            const track = document.getElementById('carousel-track');
            const directionBtn = document.getElementById('direction-btn');
            
            isReversed = !isReversed;
            
            if (isReversed) {
                track.style.animationDirection = 'reverse';
                directionBtn.innerHTML = '↩️';
                directionBtn.title = 'Normal Direction';
            } else {
                track.style.animationDirection = 'normal';
                directionBtn.innerHTML = '🔄';
                directionBtn.title = 'Reverse Direction';
            }
        }

        function nextImage() {
            pauseForManualNavigation();
            const track = document.getElementById('carousel-track');
            const currentTransform = track.style.transform || 'translateX(0px)';
            const currentX = parseFloat(currentTransform.replace(/[^\-\d.]/g, '')) || 0;
            const itemWidth = 320; // 300px width + 20px gap
            const newX = currentX - itemWidth;
            
            track.style.transition = 'transform 0.5s ease';
            track.style.transform = `translateX(${newX}px)`;
            
            setTimeout(() => {
                track.style.transition = '';
                resumeFromManualNavigation();
            }, 500);
        }

        function previousImage() {
            pauseForManualNavigation();
            const track = document.getElementById('carousel-track');
            const currentTransform = track.style.transform || 'translateX(0px)';
            const currentX = parseFloat(currentTransform.replace(/[^\-\d.]/g, '')) || 0;
            const itemWidth = 320; // 300px width + 20px gap
            const newX = currentX + itemWidth;
            
            track.style.transition = 'transform 0.5s ease';
            track.style.transform = `translateX(${newX}px)`;
            
            setTimeout(() => {
                track.style.transition = '';
                resumeFromManualNavigation();
            }, 500);
        }

        function pauseForManualNavigation() {
            const track = document.getElementById('carousel-track');
            track.style.animationPlayState = 'paused';
            
            if (manualNavigationTimeout) {
                clearTimeout(manualNavigationTimeout);
            }
        }

        function resumeFromManualNavigation() {
            manualNavigationTimeout = setTimeout(() => {
                if (!isPaused) {
                    const track = document.getElementById('carousel-track');
                    track.style.animationPlayState = 'running';
                }
            }, 3000);
        }

        function openImagePopup(imageUrl, imageNumber) {
            const popup = document.getElementById('image-popup');
            const popupImage = document.getElementById('popup-image');
            
            popupImage.src = imageUrl;
            popup.classList.add('open');
            
            pauseForManualNavigation();
        }

        function closeImagePopup() {
            const popup = document.getElementById('image-popup');
            popup.classList.remove('open');
            
            resumeFromManualNavigation();
        }

        function refreshImages() {
            showLoading();
            loadImages();
        }

        function updateImageCounter() {
            const counter = document.getElementById('image-counter');
            counter.textContent = `${images.length} photos`;
        }

        function showLoading() {
            const loadingOverlay = document.getElementById('loading-overlay');
            if (loadingOverlay) {
                loadingOverlay.style.display = 'flex';
            }
        }

        function hideLoading() {
            const loadingOverlay = document.getElementById('loading-overlay');
            if (loadingOverlay) {
                loadingOverlay.style.display = 'none';
            }
        }

        function showNoImagesMessage() {
            const track = document.getElementById('carousel-track');
            track.innerHTML = `
                <div style="display: flex; justify-content: center; align-items: center; height: 100%; color: white; text-align: center; flex-direction: column; width: 100%;">
                    <h2>📸 No Photos Yet</h2>
                    <p>Upload some photos to get the party started!</p>
                    <a href="/upload" style="margin-top: 20px; padding: 15px 30px; background: rgba(255,255,255,0.2); color: white; text-decoration: none; border-radius: 25px;">Upload Photos</a>
                </div>
            `;
            hideLoading();
        }

        function showErrorMessage() {
            const track = document.getElementById('carousel-track');
            track.innerHTML = `
                <div style="display: flex; justify-content: center; align-items: center; height: 100%; color: white; text-align: center; flex-direction: column; width: 100%;">
                    <h2>❌ Error Loading Photos</h2>
                    <p>There was a problem loading the party photos.</p>
                    <button onclick="refreshImages()" style="margin-top: 20px; padding: 15px 30px; background: rgba(255,255,255,0.2); color: white; border: none; border-radius: 25px; cursor: pointer;">Try Again</button>
                </div>
            `;
            hideLoading();
        }

        // Enhanced keyboard controls
        document.addEventListener('keydown', (e) => {
            switch(e.key) {
                case ' ': // Spacebar
                    e.preventDefault();
                    togglePause();
                    break;
                case 'ArrowLeft': // Left arrow
                    e.preventDefault();
                    previousImage();
                    break;
                case 'ArrowRight': // Right arrow
                    e.preventDefault();
                    nextImage();
                    break;
                case 'Escape': // Escape key to close popup
                    closeImagePopup();
                    break;
                case 'r':
                case 'R':
                    toggleDirection();
                    break;
                case 'f':
                case 'F':
                    refreshImages();
                    break;
                case '1':
                    setSpeed(60);
                    break;
                case '2':
                    setSpeed(20);
                    break;
                case '3':
                    setSpeed(10);
                    break;
                case '4':
                    setSpeed(5);
                    break;
            }
        });

        // Check for new images every 1 minute
        setInterval(() => {
            console.log('Auto-checking for new images...');
            loadNewImages();
        }, 60 * 1000); // 60 seconds = 1 minute

        // Load images on page load
        window.addEventListener('load', () => {
            loadImages();
        });

        // Handle visibility change
        document.addEventListener('visibilitychange', () => {
            const track = document.getElementById('carousel-track');
            if (document.hidden) {
                track.style.animationPlayState = 'paused';
            } else if (!isPaused) {
                track.style.animationPlayState = 'running';
            }
        });

        // Image popup event listeners
        document.getElementById('close-popup').addEventListener('click', closeImagePopup);

        // Close popup when clicking outside
        document.getElementById('image-popup').addEventListener('click', (e) => {
            if (e.target.id === 'image-popup') {
                closeImagePopup();
            }
        });
    </script>
</body>
</html>
