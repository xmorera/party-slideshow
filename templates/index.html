<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0" />
<title>SFC 30 Party - Live Slideshow</title>
<meta name="color-scheme" content="light">
<style>
    * { box-sizing:border-box; margin:0; padding:0; }
    body { font-family:"Segoe UI",system-ui,sans-serif; background:#fff; min-height:100vh; overflow:hidden; color:#111; }
    a,button{cursor:pointer;}

    .nav-buttons{position:fixed;top:20px;right:20px;display:flex;gap:10px;z-index:1000;}
    .nav-btn{font-size:14px;font-weight:500;padding:12px 18px;border-radius:25px;color:#111;text-decoration:none;transition:.25s;background:rgba(0,0,0,.05);}
    .nav-btn:hover{transform:translateY(-2px);background:rgba(0,0,0,.12);}

    .title-overlay{position:fixed;top:20px;left:50%;transform:translateX(-50%);padding:14px 32px;border-radius:28px;text-align:center;z-index:900;background:rgba(0,0,0,.04);}
    .main-title{font-size:2.1rem;font-weight:700;line-height:1.1;background:linear-gradient(45deg,#d97706,#ea580c,#db2777);-webkit-background-clip:text;background-clip:text;color:transparent;margin:0;}

    .loading-overlay{position:fixed;inset:0;display:flex;flex-direction:column;gap:18px;align-items:center;justify-content:center;text-align:center;z-index:3000;background:#fff;color:#111;}
    .spinner{width:46px;height:46px;border-radius:50%;border:4px solid rgba(0,0,0,.15);border-top:4px solid #111;animation:spin 1s linear infinite;}
    @keyframes spin{to{transform:rotate(360deg);}}

    .carousel-container{position:fixed;top:50%;left:0;width:100%;height:50vh;transform:translateY(-50%);overflow:hidden;padding:20px;display:flex;align-items:center;}
    .carousel-viewport{position:relative;width:100%;height:100%;overflow:hidden;}
    .carousel-track{display:flex;height:100%;will-change:transform;gap:20px;}
    .carousel-segment{display:flex;gap:20px;height:100%;}
    .carousel-item{flex:0 0 300px;height:100%;position:relative;border-radius:16px;overflow:hidden;background:#f1f1f1;border:1px solid #e2e2e2;transition:transform .4s,box-shadow .4s;}
    .carousel-item img{width:100%;height:100%;object-fit:cover;display:block;user-select:none;-webkit-user-drag:none;}
    .carousel-item:hover{transform:scale(1.05);box-shadow:0 12px 30px -8px rgba(0,0,0,.25);z-index:10;}

    .speed-controls{position:fixed;bottom:26px;left:50%;transform:translateX(-50%);display:flex;gap:10px;z-index:950;background:rgba(0,0,0,.04);padding:8px 14px;border-radius:28px;backdrop-filter:blur(6px);}
    .speed-btn{font-size:13px;padding:8px 14px;border-radius:18px;border:0;color:#111;background:rgba(0,0,0,.06);transition:background .25s,color .25s;}
    .speed-btn:hover{background:rgba(0,0,0,.12);}
    .speed-btn.active{background:#111;color:#fff;}

    .carousel-controls{display:none !important;} /* hidden controls */

    .image-counter{position:fixed;bottom:26px;right:26px;padding:10px 18px;font-size:14px;border-radius:22px;z-index:950;background:rgba(0,0,0,.06);color:#111;border:1px solid rgba(0,0,0,.08);}

    .image-popup{position:fixed;inset:0;display:flex;align-items:center;justify-content:center;background:rgba(0,0,0,.85);backdrop-filter:blur(14px);opacity:0;pointer-events:none;transition:opacity .3s;z-index:4000;}
    .image-popup.open{opacity:1;pointer-events:all;}
    .popup-content{max-width:88vw;max-height:88vh;position:relative;}
    .popup-content img{width:100%;max-height:88vh;object-fit:contain;border-radius:12px;display:block;}
    .close-popup{position:absolute;top:10px;right:10px;width:44px;height:44px;border-radius:50%;border:0;font-size:26px;line-height:1;background:rgba(0,0,0,.55);color:#fff;cursor:pointer;transition:.25s;}
    .close-popup:hover{background:rgba(0,0,0,.75);}

    .toast{position:fixed;top:100px;left:50%;transform:translateX(-50%);padding:14px 30px;border-radius:26px;font-size:15px;animation:fadeSlide 3.2s forwards;z-index:3600;background:linear-gradient(135deg,#16a34a,#059669);color:#fff;box-shadow:0 8px 24px -6px rgba(0,0,0,.25);}
    @keyframes fadeSlide{0%{opacity:0;transform:translate(-50%,-10px);}10%,80%{opacity:1;transform:translate(-50%,0);}100%{opacity:0;transform:translate(-50%,-6px);}}

    @media (max-width:900px){.carousel-item{flex-basis:260px;}.main-title{font-size:1.7rem;}}
    @media (max-width:600px){.carousel-container{height:45vh;padding:12px;}.carousel-item{flex-basis:220px;}.speed-controls{bottom:20px;padding:6px 10px;gap:6px;}.speed-btn{padding:6px 10px;font-size:12px;}.image-counter{bottom:20px;right:18px;font-size:12px;padding:7px 14px;}}
</style>
</head>
<body>
    <div id="loading-overlay" class="loading-overlay">
        <div class="spinner"></div>
        <h2>Loading Party Photos...</h2>
        <p style="opacity:.75">Getting the latest memories ready üì∏</p>
    </div>

    <div class="nav-buttons">
        <a class="nav-btn" href="/upload">üì§ Upload</a>
        <a class="nav-btn" href="/all">üóÇ All Photos</a>
    </div>

    <div class="title-overlay"><h1 class="main-title">SFC 30</h1></div>

    <div class="speed-controls">
        <button class="speed-btn" data-seconds="8">8s</button>
        <button class="speed-btn active" data-seconds="5">5s</button>
        <button class="speed-btn" data-seconds="3">3s</button>
        <button class="speed-btn" data-seconds="2">2s</button>
    </div>

    <div class="carousel-container">
        <div class="carousel-viewport" id="carousel-viewport">
            <div class="carousel-track" id="carousel-track"></div>
        </div>
    </div>

    <div class="carousel-controls" aria-hidden="true">
        <button class="control-btn" id="prev-btn">‚èÆÔ∏è</button>
        <button class="control-btn" id="pause-btn">‚è∏Ô∏è</button>
        <button class="control-btn" id="next-btn">‚è≠Ô∏è</button>
        <button class="control-btn" id="direction-btn">üîÑ</button>
        <button class="control-btn" id="refresh-btn">üîÉ</button>
    </div>

    <div class="image-counter" id="image-counter">0 photos</div>

    <div class="image-popup" id="image-popup" aria-modal="true" role="dialog">
        <div class="popup-content">
            <img id="popup-image" alt="Enlarged photo" decoding="async" />
            <button id="close-popup" class="close-popup" aria-label="Close">&times;</button>
        </div>
    </div>

<script>
let imageUrls=[],secondsPerImage=5,gap=20,itemWidth=300,isPaused=false,isReversed=false;
let animationId=null,offsetPx=0,lastTs=0,speedPxPerSec=calcSpeed(),baseSegmentWidth=0,fetching=false,lastBuildCount=0;

const track=document.getElementById('carousel-track');
const loadingOverlay=document.getElementById('loading-overlay');
const counterEl=document.getElementById('image-counter');
const popup=document.getElementById('image-popup');
const popupImg=document.getElementById('popup-image');
/* (Controls may be hidden; reference safely) */
const pauseBtn=document.getElementById('pause-btn');
const directionBtn=document.getElementById('direction-btn');
const prevBtn=document.getElementById('prev-btn');
const nextBtn=document.getElementById('next-btn');
const refreshBtn=document.getElementById('refresh-btn');

function calcSpeed(){return (itemWidth+gap)/secondsPerImage;}
function showLoading(){loadingOverlay.style.display='flex';}
function hideLoading(){loadingOverlay.style.display='none';}
function updateCounter(){counterEl.textContent=`${imageUrls.length} photo${imageUrls.length===1?'':'s'}`;}
function createToast(msg){const t=document.createElement('div');t.className='toast';t.textContent=msg;document.body.appendChild(t);setTimeout(()=>t.remove(),3200);}
function altFromUrl(url){try{const n=url.split('/').pop().split('?')[0];return n.replace(/[-_]/g,' ').replace(/\.[^.]+$/,'');}catch{return'Party image';}}

function buildTrack(appendOnly=false){
  if(appendOnly&&track.children.length===2){
    const baseSeg=track.children[0],cloneSeg=track.children[1];
    const existing=baseSeg.querySelectorAll('.carousel-item').length;
    for(let i=existing;i<imageUrls.length;i++) baseSeg.appendChild(createItem(imageUrls[i],i));
    cloneSeg.innerHTML='';
    imageUrls.forEach((u,i)=>cloneSeg.appendChild(createItem(u,i,true)));
  }else{
    track.innerHTML='';
    const baseSeg=document.createElement('div');baseSeg.className='carousel-segment';
    imageUrls.forEach((u,i)=>baseSeg.appendChild(createItem(u,i)));
    const cloneSeg=document.createElement('div');cloneSeg.className='carousel-segment';
    imageUrls.forEach((u,i)=>cloneSeg.appendChild(createItem(u,i,true)));
    track.appendChild(baseSeg);track.appendChild(cloneSeg);offsetPx=0;
  }
  baseSegmentWidth=imageUrls.length*(itemWidth+gap);
  lastBuildCount=imageUrls.length;
}
function createItem(url,index){
  const btn=document.createElement('button');btn.type='button';btn.className='carousel-item';btn.setAttribute('aria-label',`Open image ${index+1}`);
  btn.addEventListener('click',()=>openPopup(url));
  const img=document.createElement('img');img.src=url;img.alt=altFromUrl(url);img.loading='lazy';img.decoding='async';
  img.onerror=()=>{btn.style.background='#f87171';btn.textContent='Failed';};
  btn.appendChild(img);return btn;
}

function animate(ts){
  if(!lastTs) lastTs=ts;
  const dt=(ts-lastTs)/1000;lastTs=ts;
  if(!isPaused&&baseSegmentWidth>0){
    const dir=isReversed?1:-1;
    offsetPx+=dir*speedPxPerSec*dt;
    if(offsetPx<=-baseSegmentWidth) offsetPx+=baseSegmentWidth;
    else if(offsetPx>=0) offsetPx-=baseSegmentWidth;
    track.style.transform=`translateX(${offsetPx}px)`;
  }
  animationId=requestAnimationFrame(animate);
}
function setSecondsPerImage(s){
  secondsPerImage=s;speedPxPerSec=calcSpeed();
  document.querySelectorAll('.speed-btn').forEach(b=>b.classList.toggle('active',Number(b.dataset.seconds)===secondsPerImage));
}
function openPopup(url){popupImg.src=url;popup.classList.add('open');isPaused=true;}
function closePopup(){popup.classList.remove('open');isPaused=false;}

function togglePause(){
  isPaused=!isPaused;
  pauseBtn.textContent=isPaused?'‚ñ∂Ô∏è':'‚è∏Ô∏è';
  pauseBtn.title=isPaused?'Play (Space)':'Pause (Space)';
}
function toggleDirection(){
  isReversed=!isReversed;
  directionBtn.textContent=isReversed?'‚Ü©Ô∏è':'üîÑ';
}

function pauseAutoTemp(fromPopup=false){
  isPaused=true;
  pauseBtn.textContent='‚ñ∂Ô∏è';
  if(!fromPopup){
    if(autoResumeTimer) clearTimeout(autoResumeTimer);
    autoResumeTimer=setTimeout(()=>{
      isPaused=false;
      pauseBtn.textContent='‚è∏Ô∏è';
    },3000);
  }
}
function resumeAfterTemp(){
  isPaused=false;
  pauseBtn.textContent='‚è∏Ô∏è';
}

async function fetchImages(first=false) {
    if (fetching) return;
    fetching = true;
    try {
        const res = await fetch('/api/images', { cache: 'no-store' });
        if (!res.ok) throw new Error('HTTP ' + res.status);
        const data = await res.json();
        if (data.status === 'error') throw new Error(data.error || 'API error');
        const urls = (data.images || []).filter(Boolean);
        if (first) showLoading();
        if (urls.length === 0) {
            track.innerHTML = `<div style="width:100%;display:flex;align-items:center;justify-content:center;font-size:1.1rem;">üì∏ No photos yet.</div>`;
            hideLoading();
            return;
        }
        const newOnes = urls.filter(u => !imageUrls.includes(u));
        if (newOnes.length > 0) {
            imageUrls = urls;  // Keep order from server
            buildTrack(lastBuildCount > 0); // append if already built
            updateCounter();
            if (lastBuildCount > 0) createToast(`üéâ ${newOnes.length} new photo${newOnes.length>1?'s':''} added`);
        }
        hideLoading();
    } catch (e) {
        console.error(e);
        if (first) {
            track.innerHTML = `<div style="width:100%;display:flex;align-items:center;justify-content:center;font-size:1.1rem;">‚ùå Error loading photos</div>`;
            hideLoading();
        }
    } finally {
        fetching = false;
    }
}

document.querySelectorAll('.speed-btn').forEach(btn => {
    btn.addEventListener('click', e => setSecondsPerImage(Number(btn.dataset.seconds), e));
});

document.getElementById('prev-btn').addEventListener('click', () => shiftByImages(+1));
document.getElementById('next-btn').addEventListener('click', () => shiftByImages(-1));
pauseBtn.addEventListener('click', togglePause);
directionBtn.addEventListener('click', toggleDirection);
document.getElementById('refresh-btn').addEventListener('click', () => fetchImages(false));

document.addEventListener('keydown', e => {
    if (e.target.closest('input,textarea')) return;
    switch (e.key) {
        case ' ': e.preventDefault(); togglePause(); break;
        case 'ArrowLeft': shiftByImages(+1); break;
        case 'ArrowRight': shiftByImages(-1); break;
        case 'Escape': closePopup(); break;
        case 'r': case 'R': toggleDirection(); break;
        case 'f': case 'F': fetchImages(false); break;
        case '1': setSecondsPerImage(8); break;
        case '2': setSecondsPerImage(5); break;
        case '3': setSecondsPerImage(3); break;
        case '4': setSecondsPerImage(2); break;
    }
});

document.getElementById('close-popup').addEventListener('click', closePopup);
popup.addEventListener('click', e => { if (e.target === popup) closePopup(); });

document.addEventListener('visibilitychange', () => {
    if (document.hidden) {
        isPaused = true;
    } else {
        isPaused = false;
        pauseBtn.textContent = '‚è∏Ô∏è';
    }
});

let resizeTimer;
window.addEventListener('resize', () => {
    clearTimeout(resizeTimer);
    resizeTimer = setTimeout(() => {
        const firstItem = document.querySelector('.carousel-item');
        if (firstItem) {
            itemWidth = firstItem.getBoundingClientRect().width;
            speedPxPerSec = calcSpeed();
            baseSegmentWidth = imageUrls.length * (itemWidth + gap);
        }
    }, 180);
});

(async function init() {
    await fetchImages(true);
    updateCounter();
    hideLoading();
    buildTrack();
    speedPxPerSec = calcSpeed();
    if (animationId) cancelAnimationFrame(animationId);
    requestAnimationFrame(animate);
})();

setInterval(() => fetchImages(false), 60_000);
</script>
</body>
</html>
