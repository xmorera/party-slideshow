<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SFC 30 - Party Slideshow</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #1c1744;
            min-height: 100vh;
            color: white;
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
            padding: 20px;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .title {
            text-align: center;
            margin-bottom: 20px;
            flex-shrink: 0;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logo {
            height: 120px;
            width: auto;
            max-width: 100%;
            object-fit: contain;
        }

        .upload-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 10px 20px;
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            color: white;
            border: none;
            border-radius: 25px;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(78, 205, 196, 0.4);
            transition: all 0.3s ease;
        }

        .sync-btn {
            position: absolute;
            top: 10px;
            right: 150px;
            padding: 10px 20px;
            background: linear-gradient(45deg, #f39c12, #e67e22);
            color: white;
            border: none;
            border-radius: 25px;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(243, 156, 18, 0.4);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .token-btn {
            position: absolute;
            top: 10px;
            right: 290px;
            padding: 10px 20px;
            background: linear-gradient(45deg, #9b59b6, #8e44ad);
            color: white;
            border: none;
            border-radius: 25px;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(155, 89, 182, 0.4);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .upload-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(78, 205, 196, 0.6);
            color: white;
            text-decoration: none;
        }

        .sync-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(243, 156, 18, 0.6);
            color: white;
            text-decoration: none;
        }

        .token-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(155, 89, 182, 0.6);
            color: white;
            text-decoration: none;
        }

        .content-wrapper {
            display: flex;
            flex: 1;
            gap: 20px;
            min-height: 0;
        }

        .main-image-container {
            flex: 1;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            position: relative;
            min-height: 0;
            min-width: 0;
        }

        .main-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
            transition: transform 0.3s ease;
        }

        .main-image:hover {
            transform: scale(1.05);
        }

        .carousel-container {
            overflow: hidden;
            border-radius: 15px;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            padding: 20px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            flex-shrink: 0;
        }

        .carousel-container.side-layout {
            width: 400px;
            height: 100%;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .carousel-container.bottom-layout {
            width: 100%;
            height: 220px;
            margin-top: 20px;
        }

        .carousel-title {
            text-align: center;
            font-size: 1.2rem;
            margin-bottom: 15px;
            color: #fff;
            flex-shrink: 0;
        }

        .carousel {
            display: flex;
            animation: scroll 20s linear infinite;
            gap: 15px;
        }

        .carousel.side-carousel {
            flex-direction: column;
            flex-wrap: wrap;
            height: 100%;
            width: 100%;
            animation: scrollVertical 30s linear infinite;
            align-content: flex-start;
        }

        .carousel.bottom-carousel {
            display: flex;
            animation: scroll 20s linear infinite;
            gap: 15px;
        }

        .carousel-item {
            flex: 0 0 auto;
            width: 150px;
            height: 100px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            transition: transform 0.3s ease;
        }

        .carousel-item.side-item {
            width: 170px;
            height: 100px;
            margin-bottom: 15px;
            margin-right: 15px;
        }

        .carousel-item.bottom-item {
            width: 200px;
            height: 150px;
        }

        .carousel-item:hover {
            transform: scale(1.1);
            z-index: 10;
        }

        .carousel-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        @keyframes scroll {
            0% { transform: translateX(0); }
            100% { transform: translateX(-100%); }
        }

        @keyframes scrollVertical {
            0% { transform: translateY(0); }
            100% { transform: translateY(-100%); }
        }

        .carousel:hover {
            animation-play-state: paused;
        }

        .no-images {
            text-align: center;
            font-size: 1.5rem;
            color: rgba(255,255,255,0.8);
            margin-top: 50px;
        }

        /* Responsive design */
        @media (max-width: 1200px) {
            .content-wrapper {
                flex-direction: column;
            }
            
            .carousel-container.side-layout {
                width: 100%;
                height: 220px;
                margin-top: 20px;
            }
        }

        @media (max-width: 768px) {
            .logo {
                height: 80px;
            }
            
            .upload-btn, .sync-btn, .token-btn {
                position: static !important;
                display: inline-block;
                margin: 5px;
                text-align: center;
                top: auto !important;
                right: auto !important;
            }
            
            .title {
                flex-direction: column;
                align-items: center;
            }
            
            .container {
                padding: 10px;
            }
            
            .content-wrapper {
                gap: 10px;
            }
            
            .carousel-container.bottom-layout {
                height: 180px;
                padding: 15px;
            }
            
            .carousel-item.bottom-item {
                width: 150px;
                height: 112px;
            }
        }

        @media (max-width: 480px) {
            .logo {
                height: 60px;
            }
            
            .upload-btn, .sync-btn, .token-btn {
                font-size: 0.8rem;
                padding: 8px 16px;
            }
            
            .carousel-container.bottom-layout {
                height: 160px;
                padding: 10px;
            }
            
            .carousel-item.bottom-item {
                width: 120px;
                height: 90px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">
            <img src="{{ url_for('serve_media', filename='sfclogo.jpeg') }}" 
                 alt="SFC Logo" 
                 class="logo">
            <a href="{{ url_for('upload_page') }}" class="upload-btn">üì∏ Add Photo</a>
            <a href="{{ url_for('token_generator_page') }}" class="token-btn">üîë Token</a>
            <button onclick="syncDropbox()" class="sync-btn" id="syncBtn">‚òÅÔ∏è Sync</button>
        </div>
        
        <div class="content-wrapper">
            {% if main_image %}
                <div class="main-image-container">
                    <img src="{{ url_for('serve_image', filename=main_image) }}" 
                         alt="Main Image" 
                         class="main-image">
                </div>
            {% endif %}

            <div class="carousel-container side-layout">
                {% if carousel_images %}
                    <div class="carousel side-carousel">
                        {% for image in carousel_images %}
                            <div class="carousel-item side-item">
                                <img src="{{ url_for('serve_image', filename=image) }}" 
                                     alt="Carousel Image">
                            </div>
                        {% endfor %}
                    </div>
                {% else %}
                    <h2 class="carousel-title">No additional images</h2>
                    <div style="text-align: center; color: rgba(255,255,255,0.6); margin-top: 40px;">
                        Add more images to see them here
                    </div>
                {% endif %}
            </div>
        </div>
    </div>

    <script>
        // Add some interactive features
        document.addEventListener('DOMContentLoaded', function() {
            // Pause carousel on hover
            const carousel = document.querySelector('.carousel');
            if (carousel) {
                carousel.addEventListener('mouseenter', function() {
                    this.style.animationPlayState = 'paused';
                });
                
                carousel.addEventListener('mouseleave', function() {
                    this.style.animationPlayState = 'running';
                });
            }

            // Click to expand main image
            const mainImage = document.querySelector('.main-image');
            if (mainImage) {
                mainImage.addEventListener('click', function() {
                    if (this.style.position === 'fixed') {
                        // Close expanded view
                        this.style.position = '';
                        this.style.top = '';
                        this.style.left = '';
                        this.style.width = '';
                        this.style.height = '';
                        this.style.zIndex = '';
                        this.style.cursor = '';
                        document.body.style.overflow = '';
                    } else {
                        // Expand image
                        this.style.position = 'fixed';
                        this.style.top = '50%';
                        this.style.left = '50%';
                        this.style.transform = 'translate(-50%, -50%)';
                        this.style.width = '90vw';
                        this.style.height = '90vh';
                        this.style.zIndex = '1000';
                        this.style.cursor = 'zoom-out';
                        this.style.objectFit = 'contain';
                        document.body.style.overflow = 'hidden';
                    }
                });
            }

            // Click carousel images to load them as main image
            function setupCarouselImageClicks() {
                const carouselImages = document.querySelectorAll('.carousel-item img');
                const mainImageElement = document.querySelector('.main-image');
                
                carouselImages.forEach(img => {
                    img.addEventListener('click', function(e) {
                        e.stopPropagation(); // Prevent event bubbling
                        
                        if (mainImageElement) {
                            // Add a subtle transition effect
                            mainImageElement.style.opacity = '0.5';
                            
                            setTimeout(() => {
                                mainImageElement.src = this.src;
                                mainImageElement.style.opacity = '1';
                            }, 150);
                        }
                    });
                    
                    // Add visual feedback for clickable images
                    img.style.cursor = 'pointer';
                    img.addEventListener('mouseenter', function() {
                        this.style.opacity = '0.8';
                    });
                    img.addEventListener('mouseleave', function() {
                        this.style.opacity = '1';
                    });
                });
            }

            // Initial setup
            setupCarouselImageClicks();

            // Auto-refresh functionality
            let currentImages = [];
            
            function fetchLatestImages() {
                return fetch('/api/images')
                    .then(response => response.json())
                    .catch(error => {
                        console.error('Error fetching images:', error);
                        return null;
                    });
            }

            // Dropbox sync function
            function syncDropbox() {
                const syncBtn = document.getElementById('syncBtn');
                const originalText = syncBtn.innerHTML;
                
                // Show loading state
                syncBtn.innerHTML = '‚è≥ Syncing...';
                syncBtn.disabled = true;
                
                fetch('/sync-dropbox')
                    .then(response => response.json())
                    .then(data => {
                        if (data.status === 'success') {
                            syncBtn.innerHTML = '‚úÖ Synced!';
                            // Refresh the page content after successful sync
                            setTimeout(() => {
                                refreshContent();
                                syncBtn.innerHTML = originalText;
                                syncBtn.disabled = false;
                            }, 2000);
                        } else {
                            syncBtn.innerHTML = '‚ùå Failed';
                            setTimeout(() => {
                                syncBtn.innerHTML = originalText;
                                syncBtn.disabled = false;
                            }, 3000);
                        }
                    })
                    .catch(error => {
                        console.error('Sync error:', error);
                        syncBtn.innerHTML = '‚ùå Error';
                        setTimeout(() => {
                            syncBtn.innerHTML = originalText;
                            syncBtn.disabled = false;
                        }, 3000);
                    });
            }

            function updateMainImage(newMainImage) {
                const mainImageElement = document.querySelector('.main-image');
                if (mainImageElement && newMainImage) {
                    mainImageElement.style.opacity = '0.5';
                    setTimeout(() => {
                        mainImageElement.src = `/images/${newMainImage}`;
                        mainImageElement.style.opacity = '1';
                    }, 300);
                }
            }

            function updateCarousel(newImages) {
                if (!newImages || newImages.length <= 1) return;
                
                const carouselContainer = document.querySelector('.carousel');
                if (!carouselContainer) return;
                
                // Clear existing carousel items
                carouselContainer.innerHTML = '';
                
                // Add new carousel items (skip first image as it's the main image)
                const carouselImages = newImages.slice(1);
                carouselImages.forEach(image => {
                    const carouselItem = document.createElement('div');
                    carouselItem.className = window.innerWidth > 1200 ? 'carousel-item side-item' : 'carousel-item bottom-item';
                    
                    const img = document.createElement('img');
                    img.src = `/images/${image}`;
                    img.alt = 'Carousel Image';
                    
                    carouselItem.appendChild(img);
                    carouselContainer.appendChild(carouselItem);
                });
                
                // Re-setup click handlers for new images
                setupCarouselImageClicks();
            }

            function refreshContent() {
                fetchLatestImages().then(data => {
                    if (data && data.images) {
                        const newImages = data.images;
                        
                        // Update main image if there's a new one
                        if (newImages.length > 0 && newImages[0] !== currentImages[0]) {
                            updateMainImage(newImages[0]);
                        }
                        
                        // Update carousel if images have changed
                        if (JSON.stringify(newImages) !== JSON.stringify(currentImages)) {
                            updateCarousel(newImages);
                            currentImages = newImages;
                        }
                    }
                });
            }

            // Initialize current images
            fetchLatestImages().then(data => {
                if (data && data.images) {
                    currentImages = data.images;
                }
            });

            // Auto-refresh every minute (60000 milliseconds)
            setInterval(refreshContent, 60000);

            // Layout switching based on screen width
            function updateLayout() {
                const carouselContainer = document.querySelector('.carousel-container');
                const carousel = document.querySelector('.carousel');
                const carouselItems = document.querySelectorAll('.carousel-item');
                const contentWrapper = document.querySelector('.content-wrapper');
                
                if (!carouselContainer || !carousel || !contentWrapper) return;

                if (window.innerWidth > 1200) {
                    // Side layout for wide screens
                    carouselContainer.className = 'carousel-container side-layout';
                    carousel.className = 'carousel side-carousel';
                    carouselItems.forEach(item => {
                        item.className = 'carousel-item side-item';
                    });
                    contentWrapper.style.flexDirection = 'row';
                } else {
                    // Bottom layout for narrower screens
                    carouselContainer.className = 'carousel-container bottom-layout';
                    carousel.className = 'carousel bottom-carousel';
                    carouselItems.forEach(item => {
                        item.className = 'carousel-item bottom-item';
                    });
                    contentWrapper.style.flexDirection = 'column';
                }
                
                // Re-setup carousel image clicks after layout change
                setupCarouselImageClicks();
            }

            // Initial layout update
            updateLayout();

            // Update layout on window resize
            window.addEventListener('resize', updateLayout);
        });
    </script>
</body>
</html>
