<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎉 SFC 30 Party - Live Slideshow</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Navigation Buttons */
        .nav-buttons {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
            z-index: 1000;
        }

        .nav-btn {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 18px;
            border-radius: 25px;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .nav-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
        }

        /* Title Overlay */
        .title-overlay {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 999;
            text-align: center;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(15px);
            padding: 15px 30px;
            border-radius: 25px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .main-title {
            font-size: 2em;
            font-weight: bold;
            background: linear-gradient(45deg, #FFD700, #FFA500, #FF6B6B);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 5px;
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.9);
            font-size: 0.9em;
            font-weight: 300;
        }

        /* Grid Container */
        .photo-grid-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            padding: 100px 20px 120px 20px;
        }

        .photo-grid-wrapper {
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: relative;
        }

        .photo-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-auto-rows: 200px;
            gap: 15px;
            width: 100%;
            animation: scrollGrid 30s linear infinite;
            padding-right: 100%;
        }

        .grid-item {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            border: 2px solid rgba(255, 255, 255, 0.1);
        }

        .grid-item:hover {
            transform: scale(1.05);
            z-index: 10;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .grid-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            transition: all 0.3s ease;
        }

        .grid-item:hover img {
            filter: brightness(1.1) contrast(1.1);
        }

        /* Animation for infinite scroll */
        @keyframes scrollGrid {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-100%);
            }
        }

        .paused {
            animation-play-state: paused !important;
        }

        /* Loading State */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            color: white;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Speed Controls */
        .speed-controls {
            position: fixed;
            top: 100px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 5px;
            z-index: 999;
        }

        .speed-btn {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 8px 12px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s ease;
        }

        .speed-btn.active {
            background: rgba(255, 215, 0, 0.3);
            border-color: rgba(255, 215, 0, 0.5);
        }

        .speed-btn:hover {
            background: rgba(255, 255, 255, 0.25);
        }

        /* Controls */
        .carousel-controls {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            z-index: 998;
        }

        .control-btn {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 16px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 16px;
            border: none;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        .image-counter {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 14px;
            z-index: 998;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        /* Image Popup Modal */
        .image-popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .image-popup.open {
            opacity: 1;
            pointer-events: all;
        }

        .popup-content {
            position: relative;
            max-width: 90%;
            max-height: 90%;
            overflow: hidden;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .popup-content img {
            width: 100%;
            height: auto;
            display: block;
        }

        .close-popup {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            font-size: 18px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background 0.3s ease;
        }

        .close-popup:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .photo-grid {
                grid-template-columns: repeat(3, 1fr);
                grid-auto-rows: 150px;
                gap: 10px;
            }

            .title-overlay {
                top: 10px;
                padding: 10px 20px;
            }

            .main-title {
                font-size: 1.5em;
            }

            .subtitle {
                font-size: 0.8em;
            }

            .photo-grid-container {
                padding: 80px 10px 100px 10px;
            }

            .nav-buttons {
                top: 10px;
                right: 10px;
            }

            .nav-btn {
                padding: 8px 12px;
                font-size: 12px;
            }

            .speed-controls {
                top: 80px;
                right: 10px;
            }

            .carousel-controls {
                bottom: 20px;
                gap: 10px;
            }

            .control-btn {
                padding: 10px 12px;
                font-size: 14px;
            }

            .image-counter {
                bottom: 80px;
                right: 20px;
                font-size: 12px;
                padding: 8px 15px;
            }
        }

        @media (max-width: 480px) {
            .photo-grid {
                grid-template-columns: repeat(2, 1fr);
                grid-auto-rows: 120px;
                gap: 8px;
            }

            .carousel-controls {
                flex-wrap: wrap;
                gap: 8px;
            }
        }
    </style>
</head>
<body>
    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loading-overlay">
        <div class="spinner"></div>
        <h2>Loading Party Photos...</h2>
        <p>Getting the latest memories ready for you! 📸</p>
    </div>

    <!-- Navigation Buttons -->
    <div class="nav-buttons">
        <a href="/upload" class="nav-btn" title="Upload new photos">
            📤 Upload
        </a>
    </div>

    <!-- Title Overlay -->
    <div class="title-overlay">
        <h1 class="main-title">🎉 SFC 30 Party</h1>
        <p class="subtitle">Share your moments and memories!</p>
    </div>

    <!-- Speed Controls -->
    <div class="speed-controls">
        <div class="speed-btn" onclick="setSpeed(60, event)" title="Slow">🐌</div>
        <div class="speed-btn active" onclick="setSpeed(30, event)" title="Normal">⚡</div>
        <div class="speed-btn" onclick="setSpeed(15, event)" title="Fast">🚀</div>
        <div class="speed-btn" onclick="setSpeed(8, event)" title="Lightning">⚡⚡</div>
    </div>

    <!-- Photo Grid -->
    <div class="photo-grid-container" id="photo-grid-container">
        <div class="photo-grid-wrapper">
            <div class="photo-grid" id="photo-grid">
                <!-- Images will be dynamically loaded here -->
            </div>
        </div>
    </div>

    <!-- Controls -->
    <div class="carousel-controls">
        <button class="control-btn" onclick="previousColumn()" id="prev-btn" title="Previous Column">
            ⏮️
        </button>
        <button class="control-btn" onclick="togglePause()" id="pause-btn" title="Pause/Play">
            ⏸️
        </button>
        <button class="control-btn" onclick="nextColumn()" id="next-btn" title="Next Column">
            ⏭️
        </button>
        <button class="control-btn" onclick="toggleDirection()" id="direction-btn" title="Reverse Direction">
            🔄
        </button>
        <button class="control-btn" onclick="refreshImages()" title="Refresh Images">
            🔃
        </button>
    </div>

    <!-- Image Counter -->
    <div class="image-counter" id="image-counter">
        Loading images...
    </div>

    <!-- Image Popup -->
    <div class="image-popup" id="image-popup">
        <div class="popup-content">
            <img id="popup-image" src="" alt="Enlarged Photo">
            <button class="close-popup" id="close-popup">&times;</button>
        </div>
    </div>

    <script>
        let images = [];
        let currentSpeed = 30;
        let isPaused = false;
        let isReversed = false;
        let manualNavigationTimeout;

        // Load images and start grid
        async function loadImages() {
            try {
                console.log('Fetching images from /api/images...');
                const response = await fetch('/api/images');
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                console.log('API response:', data);
                
                if (data.status === 'error') {
                    throw new Error(data.error || 'API returned error status');
                }
                
                if (data.images && data.images.length > 0) {
                    images = data.images;
                    console.log(`Loaded ${images.length} images:`, images.slice(0, 3));
                    createPhotoGrid();
                    updateImageCounter();
                    hideLoading();
                } else {
                    console.log('No images returned from API');
                    showNoImagesMessage();
                }
            } catch (error) {
                console.error('Error loading images:', error);
                showErrorMessage();
            }
        }

        function createPhotoGrid() {
            const grid = document.getElementById('photo-grid');
            grid.innerHTML = '';

            // Create multiple copies for infinite scroll
            const totalCopies = Math.max(3, Math.ceil(20 / images.length));
            
            for (let copy = 0; copy < totalCopies; copy++) {
                images.forEach((imageUrl, index) => {
                    const gridItem = document.createElement('div');
                    gridItem.className = 'grid-item';
                    gridItem.onclick = () => openImagePopup(imageUrl, index + 1);
                    
                    const img = document.createElement('img');
                    img.src = imageUrl;
                    img.alt = `Party Image ${index + 1}`;
                    img.loading = 'lazy';
                    
                    gridItem.appendChild(img);
                    grid.appendChild(gridItem);
                });
            }

            setSpeed(currentSpeed);
        }

        function setSpeed(seconds, event = null) {
            currentSpeed = seconds;
            const grid = document.getElementById('photo-grid');
            if (grid) {
                grid.style.animationDuration = `${seconds}s`;
            }
            
            // Update active speed button
            document.querySelectorAll('.speed-btn').forEach(btn => btn.classList.remove('active'));
            
            if (event && event.target) {
                event.target.classList.add('active');
            } else {
                const speedButtons = document.querySelectorAll('.speed-btn');
                speedButtons.forEach((btn, index) => {
                    const speeds = [60, 30, 15, 8];
                    if (speeds[index] === seconds) {
                        btn.classList.add('active');
                    }
                });
            }
        }

        function togglePause() {
            const grid = document.getElementById('photo-grid');
            const pauseBtn = document.getElementById('pause-btn');
            
            isPaused = !isPaused;
            
            if (manualNavigationTimeout) {
                clearTimeout(manualNavigationTimeout);
            }
            
            if (isPaused) {
                grid.classList.add('paused');
                pauseBtn.innerHTML = '▶️';
                pauseBtn.title = 'Play';
            } else {
                grid.classList.remove('paused');
                pauseBtn.innerHTML = '⏸️';
                pauseBtn.title = 'Pause';
            }
        }

        function toggleDirection() {
            const grid = document.getElementById('photo-grid');
            const directionBtn = document.getElementById('direction-btn');
            
            isReversed = !isReversed;
            
            if (isReversed) {
                grid.style.animationDirection = 'reverse';
                directionBtn.innerHTML = '↩️';
                directionBtn.title = 'Normal Direction';
            } else {
                grid.style.animationDirection = 'normal';
                directionBtn.innerHTML = '🔄';
                directionBtn.title = 'Reverse Direction';
            }
        }

        function nextColumn() {
            pauseForManualNavigation();
            const grid = document.getElementById('photo-grid');
            const currentTransform = grid.style.transform || 'translateX(0px)';
            const currentX = parseFloat(currentTransform.replace(/[^\-\d.]/g, '')) || 0;
            const columnWidth = (window.innerWidth - 80) / 5 + 15; // Column width + gap
            const newX = currentX - columnWidth;
            
            grid.style.transition = 'transform 0.5s ease';
            grid.style.transform = `translateX(${newX}px)`;
            
            setTimeout(() => {
                grid.style.transition = '';
                resumeFromManualNavigation();
            }, 500);
        }

        function previousColumn() {
            pauseForManualNavigation();
            const grid = document.getElementById('photo-grid');
            const currentTransform = grid.style.transform || 'translateX(0px)';
            const currentX = parseFloat(currentTransform.replace(/[^\-\d.]/g, '')) || 0;
            const columnWidth = (window.innerWidth - 80) / 5 + 15; // Column width + gap
            const newX = currentX + columnWidth;
            
            grid.style.transition = 'transform 0.5s ease';
            grid.style.transform = `translateX(${newX}px)`;
            
            setTimeout(() => {
                grid.style.transition = '';
                resumeFromManualNavigation();
            }, 500);
        }

        function pauseForManualNavigation() {
            const grid = document.getElementById('photo-grid');
            grid.style.animationPlayState = 'paused';
            
            if (manualNavigationTimeout) {
                clearTimeout(manualNavigationTimeout);
            }
        }

        function resumeFromManualNavigation() {
            manualNavigationTimeout = setTimeout(() => {
                if (!isPaused) {
                    const grid = document.getElementById('photo-grid');
                    grid.style.animationPlayState = 'running';
                }
            }, 3000);
        }

        function openImagePopup(imageUrl, imageNumber) {
            const popup = document.getElementById('image-popup');
            const popupImage = document.getElementById('popup-image');
            
            popupImage.src = imageUrl;
            popup.classList.add('open');
            
            pauseForManualNavigation();
        }

        function closeImagePopup() {
            const popup = document.getElementById('image-popup');
            popup.classList.remove('open');
            
            resumeFromManualNavigation();
        }

        function refreshImages() {
            showLoading();
            loadImages();
        }

        function updateImageCounter() {
            const counter = document.getElementById('image-counter');
            counter.textContent = `${images.length} photos`;
        }

        function showLoading() {
            document.getElementById('loading-overlay').style.display = 'flex';
        }

        function hideLoading() {
            document.getElementById('loading-overlay').style.display = 'none';
        }

        function showNoImagesMessage() {
            const grid = document.getElementById('photo-grid');
            grid.innerHTML = `
                <div style="grid-column: 1 / -1; display: flex; justify-content: center; align-items: center; height: 200px; color: white; text-align: center; flex-direction: column;">
                    <h2>📸 No Photos Yet</h2>
                    <p>Upload some photos to get the party started!</p>
                    <a href="/upload" style="margin-top: 20px; padding: 15px 30px; background: rgba(255,255,255,0.2); color: white; text-decoration: none; border-radius: 25px;">Upload Photos</a>
                </div>
            `;
            hideLoading();
        }

        function showErrorMessage() {
            const grid = document.getElementById('photo-grid');
            grid.innerHTML = `
                <div style="grid-column: 1 / -1; display: flex; justify-content: center; align-items: center; height: 200px; color: white; text-align: center; flex-direction: column;">
                    <h2>❌ Error Loading Photos</h2>
                    <p>There was a problem loading the party photos.</p>
                    <button onclick="refreshImages()" style="margin-top: 20px; padding: 15px 30px; background: rgba(255,255,255,0.2); color: white; border: none; border-radius: 25px; cursor: pointer;">Try Again</button>
                </div>
            `;
            hideLoading();
        }

        // Enhanced keyboard controls
        document.addEventListener('keydown', (e) => {
            switch(e.key) {
                case ' ': // Spacebar
                    e.preventDefault();
                    togglePause();
                    break;
                case 'ArrowLeft': // Left arrow
                    e.preventDefault();
                    previousColumn();
                    break;
                case 'ArrowRight': // Right arrow
                    e.preventDefault();
                    nextColumn();
                    break;
                case 'Escape': // Escape key to close popup
                    closeImagePopup();
                    break;
                case 'r':
                case 'R':
                    toggleDirection();
                    break;
                case 'f':
                case 'F':
                    refreshImages();
                    break;
                case '1':
                    setSpeed(60);
                    break;
                case '2':
                    setSpeed(30);
                    break;
                case '3':
                    setSpeed(15);
                    break;
                case '4':
                    setSpeed(8);
                    break;
            }
        });

        // Auto-refresh images every 5 minutes
        setInterval(() => {
            console.log('Auto-refreshing images...');
            refreshImages();
        }, 5 * 60 * 1000);

        // Load images on page load
        window.addEventListener('load', () => {
            loadImages();
        });

        // Handle visibility change
        document.addEventListener('visibilitychange', () => {
            const grid = document.getElementById('photo-grid');
            if (document.hidden) {
                grid.style.animationPlayState = 'paused';
            } else if (!isPaused) {
                grid.style.animationPlayState = 'running';
            }
        });

        // Image popup event listeners
        document.getElementById('close-popup').addEventListener('click', closeImagePopup);
        
        // Close popup when clicking outside
        document.getElementById('image-popup').addEventListener('click', (e) => {
            if (e.target.id === 'image-popup') {
                closeImagePopup();
            }
        });
    </script>
</body>
</html>
