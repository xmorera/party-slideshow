<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SFC 30 - Party Slideshow</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #1e2875;
            min-height: 100vh;
            color: white;
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
            padding: 20px;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .title {
            text-align: center;
            margin-bottom: 20px;
            flex-shrink: 0;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logo {
            height: 120px;
            width: auto;
            max-width: 100%;
            object-fit: contain;
        }

        .upload-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 10px 20px;
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            color: white;
            border: none;
            border-radius: 25px;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(78, 205, 196, 0.4);
            transition: all 0.3s ease;
        }

        .upload-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(78, 205, 196, 0.6);
            color: white;
            text-decoration: none;
        }

        .content-wrapper {
            display: flex;
            flex: 1;
            gap: 20px;
            min-height: 0;
        }

        .main-image-container {
            flex: 1;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            position: relative;
            min-height: 0;
            min-width: 0;
        }

        .main-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
            transition: transform 0.3s ease;
        }

        .main-image:hover {
            transform: scale(1.05);
        }

        .carousel-container {
            overflow: hidden;
            border-radius: 15px;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            padding: 20px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            flex-shrink: 0;
        }

        .carousel-container.side-layout {
            width: 400px;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .carousel-container.bottom-layout {
            width: 100%;
            height: 220px;
            margin-top: 20px;
        }

        .carousel-title {
            text-align: center;
            font-size: 1.2rem;
            margin-bottom: 15px;
            color: #fff;
            flex-shrink: 0;
        }

        .carousel {
            display: flex;
            animation: scroll 20s linear infinite;
            gap: 15px;
        }

        .carousel.side-carousel {
            flex-direction: column;
            flex-wrap: wrap;
            height: 100%;
            width: calc(200% + 15px);
            animation: scrollVertical 30s linear infinite;
        }

        .carousel.bottom-carousel {
            display: flex;
            animation: scroll 20s linear infinite;
            gap: 15px;
        }

        .carousel-item {
            flex: 0 0 auto;
            width: 150px;
            height: 100px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            transition: transform 0.3s ease;
        }

        .carousel-item.side-item {
            width: 150px;
            height: 100px;
            margin-bottom: 15px;
        }

        .carousel-item.bottom-item {
            width: 200px;
            height: 150px;
        }

        .carousel-item:hover {
            transform: scale(1.1);
            z-index: 10;
        }

        .carousel-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        @keyframes scroll {
            0% { transform: translateX(0); }
            100% { transform: translateX(-100%); }
        }

        @keyframes scrollVertical {
            0% { transform: translateY(0); }
            100% { transform: translateY(-50%); }
        }

        .carousel:hover {
            animation-play-state: paused;
        }

        .no-images {
            text-align: center;
            font-size: 1.5rem;
            color: rgba(255,255,255,0.8);
            margin-top: 50px;
        }

        /* Responsive design */
        @media (max-width: 1200px) {
            .content-wrapper {
                flex-direction: column;
            }
            
            .carousel-container.side-layout {
                width: 100%;
                height: 220px;
                margin-top: 20px;
            }
        }

        @media (max-width: 768px) {
            .logo {
                height: 80px;
            }
            
            .upload-btn {
                position: static;
                display: block;
                margin: 10px auto 20px auto;
                text-align: center;
            }
            
            .container {
                padding: 10px;
            }
            
            .content-wrapper {
                gap: 10px;
            }
            
            .carousel-container.bottom-layout {
                height: 180px;
                padding: 15px;
            }
            
            .carousel-item.bottom-item {
                width: 150px;
                height: 112px;
            }
        }

        @media (max-width: 480px) {
            .logo {
                height: 60px;
            }
            
            .upload-btn {
                font-size: 0.8rem;
                padding: 8px 16px;
            }
            
            .carousel-container.bottom-layout {
                height: 160px;
                padding: 10px;
            }
            
            .carousel-item.bottom-item {
                width: 120px;
                height: 90px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">
            <img src="{{ url_for('serve_media', filename='sfclogo.jpeg') }}" 
                 alt="SFC Logo" 
                 class="logo">
            <a href="{{ url_for('upload_page') }}" class="upload-btn">ðŸ“¸ Add Photo</a>
        </div>
        
        <div class="content-wrapper">
            {% if main_image %}
                <div class="main-image-container">
                    <img src="{{ url_for('serve_image', filename=main_image) }}" 
                         alt="Main Image" 
                         class="main-image">
                </div>
            {% endif %}

            <div class="carousel-container side-layout">
                {% if carousel_images %}
                    <h2 class="carousel-title">More Memories</h2>
                    <div class="carousel side-carousel">
                        {% for image in carousel_images %}
                            <div class="carousel-item side-item">
                                <img src="{{ url_for('serve_image', filename=image) }}" 
                                     alt="Carousel Image">
                            </div>
                        {% endfor %}
                        <!-- Duplicate images for seamless loop -->
                        {% for image in carousel_images %}
                            <div class="carousel-item side-item">
                                <img src="{{ url_for('serve_image', filename=image) }}" 
                                     alt="Carousel Image">
                            </div>
                        {% endfor %}
                    </div>
                {% else %}
                    <h2 class="carousel-title">No additional images</h2>
                    <div style="text-align: center; color: rgba(255,255,255,0.6); margin-top: 40px;">
                        Add more images to see them here
                    </div>
                {% endif %}
            </div>
        </div>
    </div>

    <script>
        // Add some interactive features
        document.addEventListener('DOMContentLoaded', function() {
            // Pause carousel on hover
            const carousel = document.querySelector('.carousel');
            if (carousel) {
                carousel.addEventListener('mouseenter', function() {
                    this.style.animationPlayState = 'paused';
                });
                
                carousel.addEventListener('mouseleave', function() {
                    this.style.animationPlayState = 'running';
                });
            }

            // Click to expand main image
            const mainImage = document.querySelector('.main-image');
            if (mainImage) {
                mainImage.addEventListener('click', function() {
                    if (this.style.position === 'fixed') {
                        // Close expanded view
                        this.style.position = '';
                        this.style.top = '';
                        this.style.left = '';
                        this.style.width = '';
                        this.style.height = '';
                        this.style.zIndex = '';
                        this.style.cursor = '';
                        document.body.style.overflow = '';
                    } else {
                        // Expand image
                        this.style.position = 'fixed';
                        this.style.top = '50%';
                        this.style.left = '50%';
                        this.style.transform = 'translate(-50%, -50%)';
                        this.style.width = '90vw';
                        this.style.height = '90vh';
                        this.style.zIndex = '1000';
                        this.style.cursor = 'zoom-out';
                        this.style.objectFit = 'contain';
                        document.body.style.overflow = 'hidden';
                    }
                });
            }

            // Layout switching based on screen width
            function updateLayout() {
                const carouselContainer = document.querySelector('.carousel-container');
                const carousel = document.querySelector('.carousel');
                const carouselItems = document.querySelectorAll('.carousel-item');
                const contentWrapper = document.querySelector('.content-wrapper');
                
                if (!carouselContainer || !carousel || !contentWrapper) return;

                if (window.innerWidth > 1200) {
                    // Side layout for wide screens
                    carouselContainer.className = 'carousel-container side-layout';
                    carousel.className = 'carousel side-carousel';
                    carouselItems.forEach(item => {
                        item.className = 'carousel-item side-item';
                    });
                    contentWrapper.style.flexDirection = 'row';
                } else {
                    // Bottom layout for narrower screens
                    carouselContainer.className = 'carousel-container bottom-layout';
                    carousel.className = 'carousel bottom-carousel';
                    carouselItems.forEach(item => {
                        item.className = 'carousel-item bottom-item';
                    });
                    contentWrapper.style.flexDirection = 'column';
                }
            }

            // Initial layout update
            updateLayout();

            // Update layout on window resize
            window.addEventListener('resize', updateLayout);
        });
    </script>
</body>
</html>
